apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prd-nginx
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/tlsdnwn55/argocd-study-example
    targetRevision: HEAD
    path: nginx-chart
    helm:
      valueFiles:
        - values-prd.yaml
  destination:
    server: https://172.18.0.4:6443
    namespace: prd-nginx
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true

